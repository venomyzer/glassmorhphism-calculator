<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay loop muted playsinline class="bg-video" >
        <source src="srcfile/bg3.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <h1 class="title">Simple <span>Calculator</span></h1>

    <div class="container">

        <input type="text" class="display" />

        <div class="buttons">

            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="non-operator" data-value="7">7</button>
            <button class="non-operator" data-value="8">8</button>
            <button class="non-operator" data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button class="non-operator" data-value="4">4</button>
            <button class="non-operator" data-value="5">5</button>
            <button class="non-operator" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button class="non-operator" data-value="1">1</button>
            <button class="non-operator" data-value="2">2</button>
            <button class="non-operator" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="non-operator" data-value="0">0</button>
            <button class="non-operator" data-value="00">00</button>
            <button class="non-operator" data-value=".">.</button>
            <button class="operator" data-value="=">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
